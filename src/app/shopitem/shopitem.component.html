<div class="shopItem">
    <div class="img">
        <img src="{{url}}" alt="item">
    </div>
    <div class="text">
        {{name}} 
    </div>
    <div class="price">
        {{price}}$
    </div>
    <div class="addToBag">
        <input type="button" value="Add" class="addbtn" (click)= "addToCard()">
    </div>
</div>
